<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Universe Explorer</title>
    <link rel="icon" type="image/x-icon" href="marvelfav.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- The `<header>` section you provided is creating the header of a web page for a Marvel Universe
    Explorer application. Here's a breakdown of its components: 
     -->
    <header>
        <div class="header-content container">
            <h1 class="marvel-logo" data-i18n="header.title"></h1>
            <p class="subtitle" data-i18n="header.subtitle"></p>
            <div class ="idioma">
                <label for="language-selector" data-i18n="idioma"></label>
                <select id="language-selector">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="ro">Română</option>
                </select>
            </div>
        </div>
        <div class="barrabuscador">
            <input type="text" id="buscador" data-i18n-placeholder="search.placeholder" />
            <button type="button" id="search" data-i18n="search.button" ></button>
          </div>
    </header>
    
  <!-- The code you provided is creating a section within the main content of a web page for filtering
  characters in a Marvel Universe Explorer application. -->
    <main class="container">
        
          <div class="universe-filters">
            <h2 class="filters-title" data-i18n="filters.title"></h2>
            <div class="filter-buttons">
                <button class="filter-button active" data-universe="all" data-i18n="filters.all"></button>
                <button class="filter-button" data-universe="616" data-i18n="filters.universe616"></button>
                <button class="filter-button" data-universe="ultimate" data-i18n="filters.ultimate"></button>
                <button class="filter-button" data-universe="mcu" data-i18n="filters.mcu"></button>
                <button class="filter-button" data-universe="xmen" data-i18n="filters.xmen"></button>
                <button class="filter-button" data-universe="spider" data-i18n="filters.spider"></button>
                <button class="filter-button" data-universe="noir" data-i18n="filters.noir"></button>
            </div>
        </div>
        
        <!-- Contenedor para mostrar errores -->
        <div id="error-container">
            <p id="error-message"></p>
        </div>
            
            <!-- The code you provided is creating a container for character cards in a Marvel Universe Explorer web
            application. -->
            <!-- The container is like a base for the info of the api -->
            <!-- Contenedor para las tarjetas de personajes -->
            <div class="cards-grid" id="card-container">
                <!-- Plantilla de tarjeta (oculta) -->
                <div class="card" id="card-template" style="display: none;">
                    <img src="" alt="" class="card-image">
                    <h3 class="card-name"></h3>
                    <p class="card-description"></p>
                    <p class="card-universe"></p>
                    <p class="card-comics"></p>
                </div>
            </div>
            

           
           

    </main>
    
  <!-- The `<footer>` section in the provided HTML code is creating the footer of a web page for a Marvel
  Universe Explorer application. Here's a breakdown of its components: -->
    <footer>
        <p id="datos" data-i18n="footer.developed"></p>
        <div class="copyright">
            <p data-i18n="footer.rights"></p>
            <p data-i18n="footer.marvelInfo"></p>
            <p data-i18n="footer.educational"></p>
        </div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
