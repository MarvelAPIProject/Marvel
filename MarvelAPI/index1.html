<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Universe Explorer</title>
    <link rel="icon" type="image/x-icon" href="marvelfav.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- La sección `<header>` está creando el encabezado de una página web para la aplicación Marvel Universe Explorer. 
    Aquí tienes un desglose de sus componentes: -->
    <header>
        <div class="header-content container">
            <h1 class="marvel-logo" data-i18n="header.title"></h1>
            <p class="subtitle" data-i18n="header.subtitle"></p>
            <div class="idioma">
                <label for="language-selector" data-i18n="idioma"></label>
                <select id="language-selector">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="ro">Română</option>
                </select>
            </div>
        </div>
        <div class="barrabuscador">
            <input type="text" id="buscador" data-i18n-placeholder="search.placeholder" />
            <button type="button" id="search" data-i18n="search.button"></button>
        </div>
    </header>
    
    <!-- El código a continuación está creando una sección dentro del contenido principal de la página web 
    para filtrar personajes en la aplicación Marvel Universe Explorer. -->
    <main class="container">
        
        <div class="universe-filters">
            <h2 class="filters-title" data-i18n="filters.title"></h2>
            <div class="filter-buttons">
                <button class="filter-button active" data-universe="all" data-i18n="filters.all"></button>
                <button class="filter-button" data-universe="616" data-i18n="filters.universe616"></button>
                <button class="filter-button" data-universe="ultimate" data-i18n="filters.ultimate"></button>
                <button class="filter-button" data-universe="mcu" data-i18n="filters.mcu"></button>
                <button class="filter-button" data-universe="xmen" data-i18n="filters.xmen"></button>
                <button class="filter-button" data-universe="spider" data-i18n="filters.spider"></button>
                <button class="filter-button" data-universe="noir" data-i18n="filters.noir"></button>
            </div>
        </div>
        
        <!-- Contenedor para mostrar errores -->
        <div id="error-container">
            <p id="error-message"></p>
        </div>
            
        <!-- El código a continuación está creando un contenedor para las tarjetas de personajes 
        en la aplicación web Marvel Universe Explorer. -->
        <!-- El contenedor sirve como base para la información obtenida de la API -->
        <!-- Contenedor para las tarjetas de personajes -->
        <div class="cards-grid" id="card-container">
                <!-- Plantilla de tarjeta (oculta) -->
        <div class="character-card" id="card-template" style="display: none;">
            <div class="character-image-container">
                <img src="" alt="" class="character-image">
            </div>
            <div class="character-info">
                <h3 class="character-name"></h3>
                <div class="character-meta">
                    <span class="character-comics"></span>
                    <span class="character-universe"></span>
                </div>
            </div>
            <div class="universe-badge"></div>
        </div>
            </div>
    <!-- La sección `<footer>` en el código HTML está creando el pie de página de la aplicación Marvel Universe Explorer. 
    Aquí tienes un desglose de sus componentes: -->
    <footer>
        <p id="datos" data-i18n="footer.developed"></p>
        <div class="copyright">
            <p data-i18n="footer.rights"></p>
            <p data-i18n="footer.marvelInfo"></p>
            <p data-i18n="footer.educational"></p>
        </div>
    </footer>

    <script src="main.js"></script>

</body>
</html>
