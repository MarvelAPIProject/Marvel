<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Marvel Universe Explorer</title>
    <link rel="icon" type="image/x-icon" href="marvelfav.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 2rem;
            text-align: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--rojito);
            margin: 0;
            line-height: 1;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }
        
        .error-title {
            font-size: 2rem;
            color: var(--blanquito);
            margin: 1rem 0 2rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: #ccc;
        }
        
        .go-home-btn {
            background-color: var(--rojito);
            color: var(--blanquito);
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .go-home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 36, 41, 0.4);
        }
        
        .hero-image {
            max-width: 400px;
            margin-top: 2rem;
            filter: grayscale(30%);
            transition: all 0.5s ease;
        }
        
        .hero-image:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Even with superhero powers, we couldn't find the page you're looking for. 
            It might have been moved, deleted, or it never existed in the first place.
        </p>
        <a href="index.html" class="go-home-btn">Back to Home</a>
        <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/016spd_com_crd_01.jpg" alt="Spider-Man" class="hero-image">
    </div>
</body>
</html>
